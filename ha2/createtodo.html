    <h1>Create Todo</h1>

    <form action="http://localhost:8080/api/todos" method="post">
      <div class="form-group">
        <label for="todo">Todo Text</label>
        <input type="text" class="form-control" name="todo" id="todo">
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" class="form-control" name="deadline" id="deadline">
      </div>
      <div class="form-group">
        <label for="done">Abgearbeitet status</label>
        <input type="number" class="form-control" min="0" max="100" id="done" name="done">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
