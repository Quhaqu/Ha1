    function createTable(){
    axios.get('http://localhost:8080/api/todos')
    .then(function (response) {
    CreateTableFromJSON(response);
    })
    .catch(function (error) {
    console.log(error);
    });

}
    function CreateTableFromJSON(dataaa) {
      response = dataaa.data;
      for (var i = 0; i < response.length; i++) {
      response[i].deadline = response[i].deadline.substring(0,10);
      }

      //  console.log(response.length);
        var stuff = [];
        for (var i = 1; i < 4; i++) {
            for (var key in response[i]) {
                if (stuff.indexOf(key) === -1) {
                    stuff.push(key);

                }
            }
        }
        console.log(stuff);
        //save all the IDs into this array.
        var ids = [];
        for (var i = 0; i < response.length; i++) {
        ids[i] = response[i]._id;
        }
            //console.log(ids);
            //console.log(response);
        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.
        var col = ["Percentage of fulfillment", "Deadline","Task", "Edit", "Delete"];
        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.

        for (var i = 0; i < response.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 1; j < stuff.length-1; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = response[i][stuff[j]];
            }
            //Testbereich
            var editbutton = document.createElement("button");
            var deletebutton = document.createElement("button");
            editbutton.innerHTML = "Edit";
            deletebutton.innerHTML = "Delete";
            editbutton.setAttribute("class", "btn btn-primary") ;
            editbutton.setAttribute("id", ids[i]);
            editbutton.setAttribute("onclick", "editshit(this)");

            deletebutton.setAttribute("class", "btn btn-primary") ;
            deletebutton.setAttribute("id", ids[i]);
            deletebutton.setAttribute("onclick", "deleteshit(this)");
            //Testbereich

            var editcell = tr.insertCell(3);
            var dltcell = tr.insertCell(4);
            editcell.appendChild(editbutton);//'<button type="button" class="btn btn-primary" id= someid onclick=editshit(this.id);> Edit </button>'

            dltcell.appendChild(deletebutton);
        }


        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
